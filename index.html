<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hälsodeklaration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hälsodeklaration</h1>
        <form id="healthForm">
            <div class="question">
                <label for="generalHealth">Allmänt hälsotillstånd?</label>
                <select id="generalHealth" name="generalHealth" required>
                    <option value="contactHealthCare">NEJ på fråga 1-3</option>
                    <option value="bookAppointment">JA på fråga 2, NEJ på fråga 3</option>
                </select>
            </div>
            <div class="question">
                <label for="measles">Haft mässling/röda hund eller vacc. med två doser?</label>
                <select id="measles" name="measles" required>
                    <option value="noFurtherAction">JA</option>
                    <option value="bookTeleconsult">NEJ/Vet ej</option>
                </select>
            </div>
            <div class="question">
                <label for="chickenPox">Haft vattkoppor eller vacc. med två doser?</label>
                <select id="chickenPox" name="chickenPox" required>
                    <option value="noFurtherAction">JA</option>
                    <option value="bookTeleconsult">NEJ/Vet ej</option>
                </select>
            </div>
            <div class="question">
                <label for="skinMRSA">Hud och MRSA?</label>
                <select id="skinMRSA" name="skinMRSA" required>
                    <option value="testMRSA">JA på fråga 1-2</option>
                    <option value="notEmployable">JA på fråga 3</option>
                </select>
            </div>
            <div class="question">
                <label for="hepatitis">Hepatit?</label>
                <select id="hepatitis" name="hepatitis" required>
                    <option value="infoAboutInfection">JA på fråga 1</option>
                    <option value="noFurtherAction">JA på fråga 2 & 3 samt tre eller fler doser</option>
                    <option value="bookVaccination">NEJ, Vet ej doser</option>
                </select>
            </div>
            <div class="question">
                <label for="diphtheria">Difteria?</label>
                <select id="diphtheria" name="diphtheria" required>
                    <option value="noFurtherAction">JA på 'haft difteri' eller vaccinerad <20 år sedan</option>
                    <option value="teleconsult">NEJ, Vet ej, >20 år sedan påfyllnadsdos</option>
                    <option value="bookVaccination">bookVaccination</option>
                </select>
            </div>
            <div class="question">
                <label for="tuberculosis">Tuberkulos?</label>
                <select id="tuberculosis" name="tuberculosis" required>
                    <option value="bookTeleconsultICRA">JA på fråga 1 eller 3, specifika omständigheter</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="response" class="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
